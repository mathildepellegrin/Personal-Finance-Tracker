<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Personal Finance Tracker</h1>

  <!-- Authentication -->
    <div id="auth-section">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="reg-username" placeholder="Username" required><br>
        <input type="email" id="reg-email" placeholder="Email" required><br>
        <input type="password" id="reg-password" placeholder="Password" required><br>
        <button type="submit">Register</button>
      </form>

      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

<!-- Transactions -->
    <div id="tracker-section" style="display:none;">
      <h2>Welcome, <span id="username"></span></h2>
      <button id="logout-btn">Logout</button>


  <form id="expense-form">
    <input type="date" id="date" required>
    <input type="text" id="category" placeholder="Category" required>
    <input type="number" step="0.01" id="amount" placeholder="Amount" required>
    <input type="text" id="description" placeholder="Description">
    <button type="submit">Add Expense</button>
  </form>

  <h2>Expenses</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th><th>Category</th><th>Amount</th><th>Description</th>
      </tr>
    </thead>
    <tbody id="expenses-table"></tbody>
  </table>

  </div>

  <script src="script.js"></script>
</body>
</html>
